{% load static %}
{%  include "Admin/header.html" %}
<div class="flex flex-1">


            <!--Main-->
            <main class="bg-white-300 flex-1 p-3 overflow-hidden">
<thead><h1>Category Registration</h1></thead>
        <br>
                <div class="flex flex-col">
                    <form action="{% url 'category' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                           NAME:  <input type="text" name="categoryname" placeholder="categoryname" class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b"
                                   style="width:400px;"  required><br>
                        <br>
                        Image<input type="file" name="image" class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b" required><br>
                        <br>
                            <button type="submit" class="form-control bg-blue-500 hover:bg-blue-800 text-white font-light py-1 px-2 rounded-full" style="width:200px;" required>Submit</button>
                        </form>
<br>


                    <!-- Card Sextion Starts Here -->
                    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">

                        <!-- card -->

                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full">
                            <div class="px-6 py-2 border-b border-light-grey">
                                <div class="font-bold text-xl"> View Categories</div>
                            </div>
                            <div class="table-responsive">
                               <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Sl No</th>
                        <th>Category Name</th>

                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for d in category %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ d.categoryname }}</td>
                        <td><img src="/images/{{ d.categoryimage }}" style="width:100px;height:100px;" ></td>
                        <td> <a href="{% url 'editcategory' id=d.categoryid %}" class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-white"><i class="fas fa-edit"></i></a></td>
                        <td> <a href="{% url 'deletecategory' id=d.categoryid %}" onclick="return confirm('Are you sure want to delete??')" class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-red-500"><i class="fas fa-trash"></i></a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                            </div>
                        </div>
                        <!-- /card -->

                    </div>

<!--        </div>-->
                    <br>
                    <br>
                    <br>
{%  include "Admin/footer.html" %}

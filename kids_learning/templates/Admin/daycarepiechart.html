{% load static %}
{% include 'Admin/header.html' %}

<div id="container" style="width: 50%;">
    <h1 style="text-align: center; font-size: 36px; color: #3498db;">Daycare Pie Chart</h1>
    <br>

    <canvas id="pie-chart" style="width: 50%;"></canvas> <!-- Adjust the width as needed -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: {{ data|safe }},
                    backgroundColor: [
                        '#FF5733', '#F5DEB3', '#A9A9A9', '#F68B74', '#D3D3D3'
                    ],
                    label: 'Population'
                }],
                labels: {{ labels|safe }}
            },
            options: {
                responsive: true
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('pie-chart').getContext('2d');
            window.myPie = new Chart(ctx, config);
        };
    </script>

</div>
</div>

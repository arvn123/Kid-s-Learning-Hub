{% load static %}
{%  include "Parent/header.html" %}
<div class="flex flex-1">

            <!--Main-->
           <main class="bg-white-300 flex-1 p-3 overflow-hidden">
    <div style=" ">
        <div class="flex flex-col items-center col-lg-4">
            <form action="{% url 'editprofile' %}" method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-md shadow-md max-w-md">

                {% csrf_token %}

                <div class="mb-4">
                    <label for="parentname" class="block text-sm font-medium text-gray-600">Name</label>
                    <input type="text" name="parentname" required value="{{ parent.parentname }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" style="width: 100%;">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="text" name="email" required value="{{ parent.email }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" style="width: 100%;">
                </div>

                <div class="mb-4">
                    <label for="phno" class="block text-sm font-medium text-gray-600">Contact No.</label>
                    <input type="text" name="phno" required value="{{ parent.phno }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" style="width: 100%;">
                </div>

                <div class="mb-4">
                    <label for="Address" class="block text-sm font-medium text-gray-600">Address</label>
                    <textarea name="Address" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" style="width: 100%;">{{ parent.address }}</textarea>
                </div>

                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-200 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-500 rounded" type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
</main>

            <!--/Main-->
        </div>
{%  include "Parent/footer.html" %}
